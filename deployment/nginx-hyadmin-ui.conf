# HySP Admin UI - Nginx Location Configuration
#
# 安裝方式：
#   sudo cp nginx-hyadmin-ui.conf /etc/nginx/conf.d/service/hyadmin-ui.conf
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# 存取路徑：https://your-domain/hyadmin/

# HySP Admin UI (Next.js, basePath=/hyadmin)
location /hyadmin/ {
    # 不剝離前綴：Next.js basePath 需要收到完整路徑
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support (Next.js HMR / future use)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_connect_timeout 60;
    proxy_send_timeout 60;
    proxy_read_timeout 60;
}
